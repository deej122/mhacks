<!DOCTYPE html>
<html>
  <head>
    <title><%=title%></title>
    <link rel="stylesheet" type="text/css" href="homePage.css">


    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
        overflow: auto;
      }

    </style>


  </head>

<body style="margin:0;min-width: 1100px;">

  <p id="head">
    Site Name
  </p>

  <form class="loginForm" action="POST">
    <p class="formLabel">Sign Up to find teammates</p>  
    <input type="text" class="input" placeholder="Name"/>
    <br><br>    
    <input type="text" class="input" placeholder="Email/Cell Phone"/>
    <br><br>
    <input type="password" class="input" placeholder="Password"/>
    <br><br>
    <input type="submit" class="button" value="Sign Up"/>
  </form>    

  <form class="loginForm" action="POST" id="login">
    <p class="formLabel">Login to find teammates</p>  
    <input type="text" class="input" placeholder="Email/Cell Phone"/>
    <br><br>
    <input type="password" class="input" placeholder="Password"/>
    <br><br>
    <input type="submit" class="button" value="Login"/>
  </form>  

</body>

</html>
